

services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env #for local development only, in production kubernetes secrets or docker secrets
    environment:
      - DATABASE_URL=postgresql://fraud_monitor:${DB_PASSWORD}@db:5432/fraud_monitoring
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fraud-monitor-net

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=fraud_monitoring
      - POSTGRES_USER=fraud_monitor
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - fraud-monitor-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraud_monitor -d fraud_monitoring"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  postgres_data:

networks:
  fraud-monitor-net:
    driver: bridge

